<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Editar Autor</h4>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required
                 [(ngModel)]="currentAutor.nombre" name="nombre" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" required
                 [(ngModel)]="currentAutor.apellido" name="apellido" autocomplete="off">
        </div>
        <button class="btn btn-success" (click)="updateAutor()">Actualizar</button>
        <button class="btn btn-danger ml-2" (click)="deleteAutor()">Eliminar</button>
        <p class="mt-3" *ngIf="message">{{ message }}</p>
      </div>
    </div>
  </div>
