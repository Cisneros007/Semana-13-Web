<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Agregar Libro</h4>
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" class="form-control" id="titulo" required
                 [(ngModel)]="libro.titulo" name="titulo" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea class="form-control" id="descripcion" required
                    [(ngModel)]="libro.descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
          <label for="autor">Autor:</label>
          <select class="form-control" id="autor" required
                  [(ngModel)]="libro.autorId" name="autor">
            <option *ngFor="let autor of autores" [value]="autor.id">{{ autor.nombre }} {{ autor.apellido }}</option>
          </select>
        </div>
        <button class="btn btn-success" (click)="saveLibro()">Agregar</button>
        <button class="btn btn-secondary ml-2" (click)="newLibro()">Limpiar</button>
        <p class="mt-3" *ngIf="submitted">El libro se ha agregado correctamente.</p>
      </div>
    </div>
  </div>
